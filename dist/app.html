<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/mirotone@2.0.0/dist/styles.css"
    />
    
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script type="module" crossorigin src="./assets/app.0c02de72.js"></script>
    <link rel="stylesheet" href="./assets/style.7bb15344.css">
  </head>
  <body>
    <div class="sidebar__container">
      <div class="sidebar-calculator">
        <div class="sidebar__header" aria-hidden="true">
          <!-- <div class="sidebar-caption">Calculator</div> -->
          <h2>Calculator</h2>
          <span style="width: 120px;"></span>
          <button class="icon icon-help-question tooltip">
            <span class="tooltiptext">Select Objects with Numbers to use the Actions below. When using an Action, the result will be shown in a new Sticky Note.</span>
          </button>
          
        </div>
        <!-- <p class="p-small">Performs some simple Math functions based on Selected Sticky Notes.</p> -->
        
        <div class="sidebar__content">
          
          <div class="sidebar-content-container">
            <div class="content-calculator">
              <!-- ADD -->
              <div class="calculator-function-row">
                <div class="calculator-function-row-inner">
                  <h3>Add</h3>
                  <p class="p-small">Adds values from all Selected Objects.</p> 
                  <div class="cs1 ce12 btn-calculator">
                    <button id="btn-sum" class="button button-primary" target="_blank">
                      <img class="btn-icon" src="./assets/icon-plus.02b915a8.svg"/>
                      <!-- Add -->
                    </button>
                  </div>
                </div>
              </div>
              <!-- SUBTRACT -->
              <div class="calculator-function-row">
                <div class="calculator-function-row-inner">
                  <h3>Subtract</h3>
                  <p class="p-small">Subtracts values from 2 Selected Objects.</p> 
                  <div class="cs1 ce12 btn-calculator">
                    <button id="btn-sub" class="button button-primary" target="_blank">
                      <img class="btn-icon" src="./assets/icon-minus.3714b967.svg"/>
                      <!-- Subtract -->
                    </button>
                  </div>
                </div>
              </div>
              <!-- MULTIPLY -->
              <div class="calculator-function-row">
                <div class="calculator-function-row-inner">
                  <h3>Multiply</h3>
                  <p class="p-small">Multiplies values from all Selected Objects.</p>
                  <div class="cs1 ce12 btn-calculator">
                    <button id="btn-multi" class="button button-primary" target="_blank">
                      <img class="btn-icon" src="./assets/icon-cross.96eef4e8.svg"/>
                      <!-- Multiply -->
                    </button>
                  </div>
                </div>
              </div>
              <!-- DIVIDE -->
              <div class="calculator-function-row">
                <div class="calculator-function-row-inner">
                  <h3>Divide</h3>
                  <p class="p-small">Divides values from all Selected Objects.</p>
                  <div class="cs1 ce12 btn-calculator">
                    <button id="btn-div" class="button button-primary" target="_blank">
                      <img class="btn-icon" src="./assets/icon-divide.4b492bb1.svg"/>
                      <!-- Divide -->
                    </button>
                  </div>
                </div>
              </div>
              <!-- RANDOM -->
              <div class="calculator-function-row">
                <div class="calculator-function-row-inner">
                  <h3>Random</h3>
                  <p class="p-small">Generate a Random Number between 2 Selected Numbers.</p>
                  <div class="cs1 ce12 btn-calculator">
                    <button id="btn-rand" class="button button-primary" target="_blank">
                      <img class="btn-icon" src="./assets/icon-dice.0ba1cd6f.svg"/>
                      <!-- Random -->
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar__footer" aria-hidden="true">
           <p id="count-selected" class="p-medium" style="width:80%;">Selected Objects:</p>
           <div class="cs8 ce12">
            <button
              id="btn-count"
              class="button button-primary button-small"
              target="_blank"
            >
              Count
           </button>
          </div>
        </div>
      </div>
    </div>
    
    
  </body>
</html>
